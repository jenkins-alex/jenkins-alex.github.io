          title: Alexander Jenkins
          subtitle: "I am a PhD candidate in the Department of Electrical and Electronic Engineering at Imperial College London, specializing in artificial intelligence and machine learning for healthcare applications. My research focuses on graph neural networks and time series signal processing for complex dynamical systems, particularly cardiac electrophysiology. My work has resulted in publications at top-tier venues including ICML and two filed patents. I am currently exploring opportunities upon finishing my PhD in Winter 2025. You can find my research portfolio and CV throughout this website."
